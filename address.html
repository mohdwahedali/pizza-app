<!DOCTYPE html>
<html lang="en">
<head>
<title>Feed.me</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/logo/feedme_logo.png">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script src="./js/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<script src="./js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/bootstrap-select.min.css">
<script src="./js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</head>
<body>

<!-- Banner Starts -->
<div class="banner inner-page">
	<!-- Header Starts -->
	<div class="header order-page">
		<!-- Header Content Starts -->
		<div class="header-main order">
			<div class="logo">
				<a href="index.html"><img src="images/logo/feedme_logo.png"
					alt="logo">
				<p>feed.me</p></a>
			</div>
			<div class="head-right order-nav">
				<ul class="navbar">
					<li><h4>ORDER</h4></li>
					<span><img src="images/icons/arrow_process.png" alt="arrow-icon"></span>
					<li><a class="active"><h4>ADDRESS</h4></a></li>
					<span><img src="images/icons/arrow_process.png" alt="arrow-icon"></span>
					<li><h4>FINISH</h4></li>
					<li><a href="index.html"><button type="button"
								class="btn btn-danger nav-button">
								<span class="cancel-icon"><img
									src="images/icons/cancel_icon.png" alt="cancel-icon"></span>CANCEL
								ORDER
							</button></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
		<!-- Header Content ends -->
			<!-- Order Container Starts -->
			<div class="order-container"><br>
				<h3 class="header-3">Delivery Address</h3>

				<div class="form-inputs col-md-12">
					<form>
						<div class="form-group">
							<label for="usr">FIRST NAME</label> <input id="fName" type="text"
								class="form-control" placeholder="First Name" required>
						</div>
						<div class="form-group">
							<label for="pwd">SURNAME</label> <input id="sName" type="text"
								class="form-control" placeholder="Surname" required>
						</div>
						<div class="form-group col-xs-4 street-input">
							<label for="pwd">STREET/NO</label> <input id="street" type="text"
								class="form-control" placeholder="Street" required>
						</div>
						<div class="form-group col-xs-4  number-input">
							<input id="sno" type="text" class="form-control" placeholder="No" required>
						</div>



						<div class="form-group col-xs-4 postcode">
							<label for="pwd">POSTCODE/CITY</label> <input  id="pin" type="text"
								class="form-control" placeholder="Postcode" required>
						</div>
						<div class="form-group col-xs-4  city-input">
							<input type="text" id="city" class="form-control" placeholder="City" required>
						</div>



					</form>
				</div>
				<div class="line-markup"></div>
				<span class="back-button address"><a href="order.html"><img src="images/icons/back_arrow.png" alt="back-icon">Back</a></span>
				<a href="finish.html"><button type="button" class="btn btn-danger nextbutton addressNext">
					Next<span class="next-icon"><img
						src="images/icons/next_icon.png" alt="next-icon"></span>
				</button></a>

			</div>
			<!-- Order Container ends -->
	
	</div>
	<!-- Header ends -->
</div>
<!-- Banner Starts -->
</body>
</html>
