<!DOCTYPE html>
<html lang="en">
<head>
<title>Feed.me</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/logo/feedme_logo.png">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script src="./js/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<script src="./js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/bootstrap-select.min.css">
<script src="./js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</head>
<body>

<!-- Banner Starts -->
<div class="banner inner-page">
	<!-- Header Starts -->
	<div class="header order-page">
	<!-- Header Content Starts -->
		<div class="header-main order">
			<div class="logo">
				<a href="index.html"><img src="images/logo/feedme_logo.png"
					alt="logo">
				<p>feed.me</p></a>
			</div>
			<div class="head-right order-nav">
				<ul class="navbar">
					<li><a class="active"><h4>ORDER</h4></a></li>
					<span><img src="images/icons/arrow_process.png" alt="arrow-icon"></span>
					<li><h4>ADDRESS</h4></li>
					<span><img src="images/icons/arrow_process.png" alt="arrow-icon"></span>
					<li><h4>FINISH</h4></li>
					<li><a href="index.html"><button type="button"
								class="btn btn-danger nav-button">
								<span class="cancel-icon"><img
									src="images/icons/cancel_icon.png" alt="cancel-icon"></span>CANCEL ORDER</button></a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
		<!-- Header Content Ends -->
			<!-- Order Container Starts -->
			<div class="order-container"><br>

				<h3 class="header-3">Your Order</h3>
				<p class="para">Choose Pizza size in cm</p>

				<div class="pizza-size">
					<button
						class="size-button-selected size-buttons-size-button size-buttons-size-button-default">
						<p class="size-buttons-unified-size">
							<!-- react-text: 109 -->
							20
							<!-- /react-text -->
					</button>
					<button
						class="size-button-selected size-buttons-size-button size-buttons-size-button-default button-two">
						<p class="size-buttons-unified-size">
							<!-- react-text: 109 -->
							30
							<!-- /react-text -->
						</p>
					</button>
					<button
						class="size-button-selected size-buttons-size-button size-buttons-size-button-default button-three">
						<p class="size-buttons-unified-size">
							<!-- react-text: 109 -->
							40
							<!-- /react-text -->
						</p>
					</button>
				</div>
				<p>Ingredients:</p>
				
				<select class="selectpicker" title="Choose Ingredients">
				  <option value="Tomato Sauce">Tomato Sauce</option>
				  <option value="Morzarella">Morzarella</option>
				  <option value="Black Pepper">Black Pepper</option>
				</select>


				<span class="plus-button"><img src="images/icons/add_icon@2x.png" alt="add-icon"></span>

				<p class="value"> </p>
				<p>Cheese rand?</p>

				<label class="switch"> 
					<input type="checkbox" name="cheese" id="cheese">
					<div class="slider round"></div>
				</label>
				
				<div class="clearfix"></div>
				<div class="button-div">
				<a href="address.html"><button type="button" class="btn btn-danger nextbutton orderNext">Next<span class="next-icon">
				<img src="images/icons/next_icon.png" alt="next-icon"></span>
					</button></a>
				</div>

			</div>
			<!-- Order Container Starts -->
		
	</div>
	<!-- Header ends -->
</div>
<!-- Banner ends -->
</body>
</html>
